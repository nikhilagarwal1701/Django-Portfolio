<div class="row">
  {% for wallpaper in wallpapers %}
    <div class="col s12 m12 l4">
      <div class="card">
        <div class="card-image">
          <img src="{{wallpaper.wallpaper_drive_url}}" height="224"/>
          <span class="card-title">{{wallpaper.wallpaper_name}}</span>
        </div>
        <div class="card-content">
            <p>{{wallpaper.wallpaper_name}}</p>
            <p>{{wallpaper.wallpaper_date}}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
