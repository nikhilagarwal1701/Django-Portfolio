<style>
    @keyframes fadeIn {
      0% {
        opacity: 0%;
        rotate: 0%;
      }
      50% {
        opacity: 0%;
      }
      100% {
        opacity: 100%;
      }
    
    }
    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(359deg);
      }
    }
    .fadeInSelf {
         animation: fadeIn 4s ease-out 0s 1;
    }
    .rotateSelf {
         animation: rotation 4s ease-in 0s 1;
    }
</style>
